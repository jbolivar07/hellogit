<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>JLeague vs Avengers</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../css/all.css"                                                          />
    <link rel="stylesheet" href="../fonts/font-awesome.min.css"                                             />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css"         />
    <link rel="stylesheet" href="../css/bootstrap-image-gallery.min.css"         />    
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/Login_css.css">

  </head>

  <body>
    

    <div class="container">
    <h2>Login</h2>
    <div class="container" id="foto">
    <form  method="post" class="form-horizontal col-md-6 col-md-offset-3" role="form" >
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Usersname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Username" name="username" value="{{username}}">
          <td class="error">
            {{error_username}}
          </td>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
  </form>


  </div>
  </div>

  


  </body>

</html>
